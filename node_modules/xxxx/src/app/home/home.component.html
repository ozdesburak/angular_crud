<div id = "main-banner">
    <img [src]="fullPath">
</div>
<div class="row justify-content-lg-center m-top3">
    <div class="col col-lg-3 center-img">
        <img [src]="leftImg">
    </div>
    <div class="col col-lg-3 center-img">
        <img [src]="centerImg">
    </div>
    <div class="col col-lg-3 center-img">
        <img [src]="rightImg">
    </div>
</div>
<div class="row justify-content-lg-center m-top3">
    <div class="col col-lg-9 padding3 bg-gray">
        <h3 class="text-center">WE GARANTEE CUSTOM FIT!</h3>
        <div class="row m-top2">
            <div class="col-lg-3">
                <figure class="thumb">
                    <img src="../../assets/images/first-fit-garments-screened-mct.jpg" alt="">
                    <figcaption class="text-center m-top1">
                        First fit garments screened by our expert tailors
                    </figcaption>
                </figure>
            </div>
            <div class="col-lg-3">
                <figure class="thumb">
                    <img src="../../assets/images/measurements-hand-mct.jpg" alt="">
                    <figcaption class="text-center m-top1">
                        Measurements hand reviewed by our expert master tailor
                    </figcaption>
                </figure>
            </div>
            <div class="col-lg-3">
                <figure class="thumb">
                    <img src="../../assets/images/individual-custom-paper-mct.jpg" alt="">
                    <figcaption class="text-center m-top1">
                        Individual custom paper patterns are created
                    </figcaption>
                </figure>
            </div>
            <div class="col-lg-3">
                <figure class="thumb">
                    <img src="../../assets/images/assembled-final-fit-mct.jpg" alt="">
                    <figcaption class="text-center m-top1">
                        Assembled final fit garments are ready to ship
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-lg-center m-top10">
    <div class="col col-lg-9 text-right">
        <h2 class="golden lg-font">WOMEN FASHION</h2>
    </div>
</div>
<div class="row justify-content-lg-center m-top2">
    <div class="col col-lg-3 center-img">
        <figure class="thumb">
            <img src="../../assets/images/women-drees-mct.jpg" alt="">
            <figcaption class="text-center m-top1">
                <a class="btn btn-secondary">DRESS</a>
            </figcaption>
        </figure>
    </div>
    <div class="col col-lg-3 center-img">
        <figure class="thumb">
            <img src="../../assets/images/women-pants-suit-mct.jpg" alt="">
            <figcaption class="text-center m-top1">
                <a class="btn btn-secondary">SKIRT</a>
            </figcaption>
        </figure>
    </div>
    <div class="col col-lg-3 center-img">
        <figure class="thumb">
            <img src="../../assets/images/women-skirt-mct.jpg" alt="">
            <figcaption class="text-center m-top1">
                <a class="btn btn-secondary">PANT SUIT</a>
            </figcaption>
        </figure>
    </div>
</div>
<div class="row justify-content-lg-center m-top1">
    <div class="col col-lg-9 text-right">
        <a class="btn btn-black">VIEW MORE</a>
    </div>
</div>
<div class="m-top5 container">
    <div class="row justify-content-md-center">
        <div class="col-md-8 center-img">
            <img src="../../assets/images/women-offer-banner-mct.jpg" alt="">
        </div>
    </div>
</div>
<div class="row justify-content-lg-center m-top10">
    <div class="col col-lg-7 center-img">
        <div class="row">
            <div class="col col-lg-4 padding3">
                <div class="bg-gray">
                    <h3 class="text-center m-top3">GET 10% OFF</h3>
                    <input type="email" class="form-control m-top1" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="ENTER YOUR EMAIL ADDRESS">
                    <p class="m-top1 text-center gray">Your first purchase, When you sign up for our mailing list.</p>
                </div>
            </div>
            <div class="col col-lg-8 text-center padding3 padding3">
                <div class="bg-gray">
                    <h3 class="m-top3">
                        View/Print Measurements Forms
                    </h3>
                    <button type="button" class="btn btn-outline-black m-top2">Womens Custom Measurements</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-12 text-center padding3 bg-gray">
                <h3 class="m-top3">
                    Traveling Tailor
                </h3>
                <button type="button" class="btn btn-outline-black m-top2">BOOK AN APPOINTMENT</button>
            </div>
        </div>
    </div>
    <div class="col col-lg-2 center-img padding1">
        <img src="../../assets/images/our-bestsellers-this-month-mct.jpg" alt="" style="height: 100%;">
    </div>
</div>
