<div class="jumbotron">
    <h2 class="text-center">Shop</h2>
</div>

<div class="container">
    <ul>
        <li *ngFor="let person of data">
            {{person.id}} - {{person.first_name}}
        </li>
    </ul>
    <label>Email: <input #email /></label>
    <label>Password: <input type="password" #password /></label>
    <button (click)="login(email.value,password.value); email.value=''; password.value=''">Login</button>
    <div>
        <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
    </div>
    <div>{{message}}</div>
</div>
